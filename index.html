<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyu Mod & Test Örneği</title>
    <style>
        /* CSS - Sayfa stili */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Açık arka plan rengi */
            color: #333; /* Koyu metin rengi */
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease; /* Geçiş efekti */
        }

        .dark-mode {
            background-color: #222; /* Koyu arka plan rengi */
            color: #f4f4f4; /* Açık metin rengi */
        }

        .toggle-button {
            background-color: #4CAF50; /* Butonun yeşil rengi */
            color: white; /* Buton metni beyaz */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Buton geçiş efekti */
        }

        .toggle-button:hover {
            background-color: #45a049; /* Butonun üzerine gelindiğinde rengi */
        }

        .question {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        .score {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Hoş Geldiniz!</h1>
<p>Bu örnek, koyu mod özelliğini ve bir test uygulamasını içermektedir.</p>

<button class="toggle-button" id="toggleButton">Verander Uiterlijk</button>

<!-- Vragen sectie -->
<div class="section" id="vragen">
    <!-- Sorular -->
    <div class="question">
        <h3>1. Wat zijn de drie factoren die gelijktijdig aanwezig moeten zijn voor een verbrandingsproces?</h3>
        <button class="button" onclick="checkAnswer(1, 'A', this)">A) Brandbare stof, zuurstof, ontbrandingstemperatuur</button>
        <button class="button" onclick="checkAnswer(1, 'B', this)">B) Water, vuur, rook</button>
        <button class="button" onclick="checkAnswer(1, 'C', this)">C) Koolmonoxide, zuurstof, brandbare materialen</button>
        <button class="button" onclick="checkAnswer(1, 'D', this)">D) Een muur, een deur, een sleutel</button>
        <div id="result1" class="result"></div>
    </div>
    <!-- Daha fazla soru ekleyin -->
    <!-- 50. soruya kadar devam edin... -->

    <div class="question">
        <h3>50. Wat voelt men als basisprincipes voor adequaat antwoord?</h3>
        <button class="button" onclick="checkAnswer(50, 'A', this)">A) Aantrekkelijkheid definieert goed gedrag</button>
        <button class="button" onclick="checkAnswer(50, 'B', this)">B) Er moeten nauwe communicatielijnen zijn</button>
        <button class="button" onclick="checkAnswer(50, 'C', this)">C) Mensen zijn opgeslagen als slechts onbenut</button>
        <button class="button" onclick="checkAnswer(50, 'D', this)">D) Het verloop van omleidingen is noodzakelijk</button>
        <div id="result50" class="result"></div>
    </div>
</div>

<!-- Sonuç bölümü -->
<div class="score" id="score"></div>

<script>
const answers = {
    1: 'A', 2: 'A', 3: 'B', /* 4. sorudan 50. soruya kadar devam edin */
    50: 'B'
};

let correctCount = 0; // Doğru cevap sayısı
const questionCount = Object.keys(answers).length; // Toplam soru sayısı

function checkAnswer(questionNumber, answer, button) {
    const resultDiv = document.getElementById(`result${questionNumber}`);
    if (answers[questionNumber] === answer) {
        resultDiv.textContent = "Correct! " + getExplanation(questionNumber);
        correctCount++;
    } else {
        resultDiv.textContent = "Incorrect. " + getExplanation(questionNumber);
    }
    updateScore();
}

function updateScore() {
    const scoreDiv = document.getElementById('score');
    scoreDiv.textContent = `Doğru Cevap Sayısı: ${correctCount} / ${questionCount}`;
}

function getExplanation(questionNumber) {
    switch (questionNumber) {
        case 1: return "De juiste drie factoren voor verbranding zijn brandbare stof, zuurstof en ontbrandingstemperatuur.";
        case 2: return "De primaire verantwoordelijkheid van beveiligers is het direct evacueren van het personeel om hun veiligheid te waarborgen.";
        case 3: return "Manbeveiliging verwijst naar menselijke waakzaamheid, wat cruciaal is voor het tijdig detecteren van brand.";
        // Devam eden açıklamalar...
        case 50: return "Nauwe communicatielijnen zijn essentieel voor een adequaat antwoord.";
        default: return "Geen verklaring beschikbaar.";
    }
}

// Koyu mod açma/kapama butonu için öğeyi seç
const toggleButton = document.getElementById('toggleButton');
const body = document.body;

// Butona tıklama olayını dinleyin
toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
});
</script>
</body>
</html>
