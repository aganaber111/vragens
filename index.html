<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyu Mod Örneği</title>
    <style>
        /* CSS - Sayfa stili */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Açık arka plan rengi */
            color: #333; /* Koyu metin rengi */
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease; /* Geçiş efekti */
        }

        .dark-mode {
            background-color: #222; /* Koyu arka plan rengi */
            color: #f4f4f4; /* Açık metin rengi */
        }

        .toggle-button {
            background-color: #4CAF50; /* Butonun yeşil rengi */
            color: white; /* Buton metni beyaz */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Buton geçiş efekti */
        }

        .toggle-button:hover {
            background-color: #45a049; /* Butonun üzerine gelindiğinde rengi */
        }
    </style>
</head>
<body>

<h1>Hoş Geldiniz!</h1>
<p>Bu örnek, koyu mod özelliğini göstermek içindir.</p>

<button class="toggle-button" id="toggleButton">Verander Uiterlijk</button>

<!-- JavaScript dosyasını ekleyin -->
<script>
    // Koyu mod açma/kapama butonu için öğeyi seç
    const toggleButton = document.getElementById('toggleButton');

    // Body elementini al
    const body = document.body;

    // Butona tıklama olayını dinleyin
    toggleButton.addEventListener('click', () => {
        // Body etiketine 'dark-mode' sınıfını ekle veya kaldır
        body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
