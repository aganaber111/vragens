<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyu Mod ve Sınav Soruları</title>
    <style>
        /* CSS - Sayfa stili */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Açık arka plan rengi */
            color: #333; /* Koyu metin rengi */
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease; /* Geçiş efekti */
        }

        .dark-mode {
            background-color: #222; /* Koyu arka plan rengi */
            color: #f4f4f4; /* Açık metin rengi */
        }

        .toggle-button {
            background-color: #4CAF50; /* Butonun yeşil rengi */
            color: white; /* Buton metni beyaz */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Buton geçiş efekti */
        }

        .toggle-button:hover {
            background-color: #45a049; /* Butonun üzerine gelindiğinde rengi */
        }

        .question {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="toggle-button" id="toggleButton">Verander Uiterlijk</button>

<h1>Veiligheid en Beveiliging Basis Oefentest</h1>

<!-- Vragen sectie -->
<div class="section" id="vragen">
    <!-- Sorular ve açıklamalar -->
    <!-- Sorular 1 - 50 -->
    <div class="question">
        <h3>1. Wat zijn de drie factoren die gelijktijdig aanwezig moeten zijn voor een verbrandingsproces?</h3>
        <button class="button" onclick="checkAnswer(1, 'A', this)">A) Brandbare stof, zuurstof, ontbrandingstemperatuur; door het monitoren van opslagruimten.</button>
        <button class="button" onclick="checkAnswer(1, 'B', this)">B) Water, vuur, rook; door een waterpomp te installeren.</button>
        <button class="button" onclick="checkAnswer(1, 'C', this)">C) Koolmonoxide, zuurstof, brandbare materialen; door het gebruik van CO2-blussers.</button>
        <button class="button" onclick="checkAnswer(1, 'D', this)">D) Een muur, een deur, een sleutel; door sloten te controleren.</button>
        <div id="result1" class="result"></div>
    </div>
    <!-- Diğer soruların aynı yapıda devam ettiğini varsayın -->
    <!-- Daha fazla soru eklemek için yukarıdakine benzer şekilde devam edebilirsiniz -->
    <div class="question">
        <h3>2. Wat is een primaire verantwoordelijkheid van beveiligers tijdens een brandmelding?</h3>
        <button class="button" onclick="checkAnswer(2, 'A', this)">A) Directe evacuatie van het personeel</button>
        <!-- Diğer seçenekleri ekleyin... -->
        <div id="result2" class="result"></div>
    </div>

    <!-- Daha fazlasını ekleyin... -->

    <!-- Soru 50'e kadar devam edin -->
</div>

<!-- Resultaat sectie -->
<div class="score" id="score"></div>

<script>
const answers = {
    1: 'A', 2: 'A', // Geriye kalan cevaplarla doldurun...
    //...
    50: 'B' // En son sorunun cevabını ekleyin
};

let correctCount = 0; // Doğru cevap sayısı
const questionCount = Object.keys(answers).length; // Toplam soru sayısı

function checkAnswer(questionNumber, selectedAnswer, button) {
    const resultDiv = document.getElementById(`result${questionNumber}`);
    if (selectedAnswer === answers[questionNumber]) {
        resultDiv.textContent = "Correct!";
        correctCount++;
    } else {
        resultDiv.textContent = "Incorrect! " + getExplanation(questionNumber);
    }
    button.disabled = true; // Butonu devre dışı bırak
}

function getExplanation(questionNumber) {
    switch (questionNumber) {
        case 1: return "De juiste drie factoren voor verbranding zijn brandbare stof, zuurstof en ontbrandingstemperatuur.";
        case 2: return "De primaire verantwoordelijkheid van beveiligers is het direct evacueren van het personeel om hun veiligheid te waarborgen.";
        // Diğer açıklamaları ekleyin...
        case 50: return "Nauwe communicatielijnen zijn essentieel voor een adequaat antwoord.";
        default: return "Geen verklaring beschikbaar.";
    }
}

// Koyu mod açma/kapama fonksiyonu
const toggleButton = document.getElementById('toggleButton');
const body = document.body;

toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
});
</script>
</body>
</html>
