<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiligheid en Beveiliging Basis oefentoets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; 
            color: #333; 
            padding: 20px;
            transition: background-color 0.5s, color 0.5s; 
        }

        .dark-mode {
            background-color: #222; 
            color: #f4f4f4; 
        }

        .toggle-button {
            position: absolute; 
            top: 20px;
            right: 20px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #45a049; 
        }

        .section {
            margin-bottom: 30px; 
        }

        .selected {
            background-color: #357a38; 
            color: white; 
        }

        .question {
            background: white; 
            border-radius: 8px; 
            padding: 20px; 
            margin: 10px 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .dark-mode .question {
            background-color: #444; 
            color: #f4f4f4; 
        }

        .button { 
            display: block; 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 15px; 
            margin: 5px 0; 
            border: none; 
            border-radius: 5px; 
            text-align: center; 
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; 
            font-size: 16px; 
        }

        .button:hover { 
            background-color: #45a049; 
            transform: scale(1.05); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .dark-mode .button { 
            background-color: #666; 
            color: #f4f4f4; 
        }

        .dark-mode .button:hover { 
            background-color: #555; 
        }

        .result { 
            margin-top: 10px; 
            font-weight: bold; 
        }

        .true-result { 
            background-color: #d4edda; 
            color: #155724; 
            padding: 10px; 
            border: 1px solid #c3e6cb; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }

        .false-result { 
            background-color: #f8d7da; 
            color: #721c24; 
            padding: 10px; 
            border: 1px solid #f5c6cb; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }

        .score {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button class="toggle-button" id="toggleButton">Verander Uiterlijk</button>

<h1>Veiligheid en Beveiliging Basis Oefentoets</h1>

<!-- Vragen sectie -->
<div class="section" id="vragen">
    <div class="question">
        <h3>1. Wat zijn de drie factoren die gelijktijdig aanwezig moeten zijn voor een verbrandingsproces?</h3>
        <button class="button" onclick="checkAnswer(1, 'A', this)">A) Brandbare stof, zuurstof, ontbrandingstemperatuur</button>
        <button class="button" onclick="checkAnswer(1, 'B', this)">B) Water, vuur, rook</button>
        <button class="button" onclick="checkAnswer(1, 'C', this)">C) Koolmonoxide, zuurstof, brandbare materialen</button>
        <button class="button" onclick="checkAnswer(1, 'D', this)">D) Een muur, een deur, een sleutel</button>
        <div id="result1" class="result"></div>
    </div>
    <div class="question">
        <h3>2. Wat is een primaire verantwoordelijkheid van beveiligers tijdens een brandmelding?</h3>
        <button class="button" onclick="checkAnswer(2, 'A', this)">A) Directe evacuatie van het personeel</button>
        <button class="button" onclick="checkAnswer(2, 'B', this)">B) Rapporteren aan de brandweer</button>
        <button class="button" onclick="checkAnswer(2, 'C', this)">C) Het controleren van alle brandmelders</button>
        <button class="button" onclick="checkAnswer(2, 'D', this)">D) Het opstellen van een vluchtplan</button>
        <div id="result2" class="result"></div>
    </div>
    <!-- Diğer 48 soruyu buraya ekleyin -->
    <div class="question">
        <h3>50. Wat zijn de basisprincipes voor adequaat antwoord?</h3>
        <button class="button" onclick="checkAnswer(50, 'A', this)">A) Aantrekkelijkheid definieert goed gedrag</button>
        <button class="button" onclick="checkAnswer(50, 'B', this)">B) Er moeten nauwe communicatielijnen zijn</button>
        <button class="button" onclick="checkAnswer(50, 'C', this)">C) Mensen zijn opgeslagen als slechts onbenut</button>
        <button class="button" onclick="checkAnswer(50, 'D', this)">D) Het verloop van omleidingen is noodzakelijk</button>
        <div id="result50" class="result"></div>
    </div>
</div>

<!-- Resultaat sectie -->
<div class="score" id="score"></div>

<script>
const answers = {
    1: 'A',
    2: 'A',
    // 3. sorudan 49. soruya kadar devam edin
    50: 'B'
};

let correctCount = 0; // Doğru cevap sayısı
const questionCount = Object.keys(answers).length; // Toplam soru sayısı

function getExplanation(questionNumber) {
    switch (questionNumber) {
        case 1: return "De juiste drie factoren voor verbranding zijn brandbare stof, zuurstof en ontbrandingstemperatuur.";
        case 2: return "De primaire verantwoordelijkheid van beveiligers is het direct evacueren van het personeel om hun veiligheid te waarborgen.";
        // Diğer açıklamaları buraya ekleyin
        case 50: return "Nauwe communicatielijnen zijn essentieel voor een adequaat antwoord.";
        default: return "Geen verklaring beschikbaar.";
    }
}

// Cevabı kontrol et
function checkAnswer(questionNumber, selectedAnswer, clickedButton) {
    const resultDiv = document.getElementById(`result${questionNumber}`);

    // Butonları devre dışı bırak
    const buttons = clickedButton.parentElement.querySelectorAll('.button');
    buttons.forEach(button => {
        button.disabled = true; // Butonları devre dışı bırak
    });

    // Seçilen butona 'selected' sınıfını ekle
    clickedButton.classList.add('selected');

    // Cevabı kontrol et
    const correctAnswer = answers[questionNumber];

    if (selectedAnswer === correctAnswer) {
        resultDiv.innerHTML = `<div class="true-result">Correct! ${getExplanation(questionNumber)}</div>`;
        correctCount++;
    } else {
        resultDiv.innerHTML = `<div class="false-result">Fout! Het juiste antwoord is ${correctAnswer}. <br> Verklaring: ${getExplanation(questionNumber)}</div>`;
    }

    // Skoru göster
    displayScore();

    // Butonları tekrar aktif hale getir
    setTimeout(() => {
        buttons.forEach(button => {
            button.disabled = false; // Butonları yeniden etkinleştir
        });
    }, 3000); // 3 saniye sonra etkinleştir
}

// Skoru hesapla ve göster
function displayScore() {
    const scoreDiv = document.getElementById('score');
    scoreDiv.innerHTML = `Je score is ${correctCount} van de ${questionCount} vragen.`;
}

// Koyu mod açma/kapama butonu
const toggleButton = document.getElementById('toggleButton');
const body = document.body;

toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
});
</script>
</body>
</html>
